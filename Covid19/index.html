<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Covid 19</title>
</head>
<body>
    <div class="mainCon">
        <div class="covidApp">
            <div class="docterPic">
                <img src="team-doctors-hand-placard-text-stay-home-us-safe.jpg" alt="notworking" srcset="">
            </div>
            <div class="userLocation">
                <input type="text" name="loc" id="loc" placeholder="Enter your location...">
                <input type="button" value="Submit" id="submit">
            </div>
            <div class="locationInfo">
                <!-- <h6>location info</h6> -->
                <div class="region">
                    <p style="font-weight: 600;" class="regionHeading">Continent</p>
                    <p class="regionName">Asia</p>
                </div>
                <div class="country">
                    <p style="font-weight: 600;" class="countryHeading">Country</p>
                    <p class="countryName">Pakistan</p>
                </div>
                <div class="population">
                    <p style="font-weight: 600;" class="populationHeading">Population</p>
                    <p class="populationTotal">11212121</p>
                </div>
            </div>
            <div class="covidCases">
                <div class="infected">
                    <i style="color: rgba(236, 155, 6, 0.972);" class="fas fa-procedures"></i>
                    <p class="NOCInfected">2323</p>
                    <p style="font-weight: 600;" class="titleInfected">Infected</p>
                </div>
                <div class="deaths">
                    <i style="color: rgb(242, 50, 50);" class="fas fa-skull-crossbones"></i>
                    <p class="NOCDeaths">45</p>
                    <p style="font-weight: 600;" class="titleDeaths">Deaths</p>
                </div>
                <div class="recovered">
                    <i style="color: rgb(4, 177, 62);" class="fas fa-running"></i>
                    <p class="NOCRecovered">565</p>
                    <p style="font-weight: 600;" class="titleRecovered">Recovered</p>
                </div>
            </div>
            <div class="moreDetails">
                <h5 style="font-weight: 700;" class="mHeading">More Details :-</h5>
                <div class="innerDetails">
                    <div class="criticalCase">
                        <i style="color: rgb(72, 141, 117)" class="fas fa-user-ninja"></i>
                        <p class="NOCcriticalCase">2323</p>
                        <p class="NOCcriticalCaseTitle">Critical <br> cases</p>
                    </div>
                    <div class="activeCase">
                        <i style="color: green;" class="fas fa-dot-circle"></i>
                        <p class="NOCActiveCase">2323</p>
                        <p class="NOCActiveCaseTitle">Active <br> cases</p>
                    </div>
                    <div class="totalCases">
                        <i  style="color: #624a2e;" class="fas fa-briefcase-medical"></i>
                        <p class="NOCtotalCase">2323</p>
                        <p class="NOCtotalCaseTitle">New <br> Cases</p>
                    </div>
                    <div class="recentDeaths">
                        <i class="fas fa-book-dead"></i>
                        <p class="NOCrecentDeaths">2323</p>
                        <p class="NOCrecentDeathsTitle">Recent <br> Deths</p>
                    </div>
                    <div class="totalTests">
                        <i style="color: rgb(97, 127, 250);" class="fas fa-vial"></i>
                        <p class="NOCtotalTests">2323</p>
                        <p class="NOCtotalTestsTitle">Total <br> tests</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
