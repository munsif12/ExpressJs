<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
    <title>Food Nutri</title>
</head>
<body>
    <div class="centerDiv">
        <div class="foodNutApp">
            <div class="mainImg">
                <img src="https://www.heartfoundation.org.au/getmedia/606a0e4f-d923-43b1-9bfb-367239802de3/Heart_Foundation_dietary_advice_WEBSITE.png" alt="" srcset="">
            </div>
            <div class="userInput">
                <input type="text" name="" id="food" placeholder="Search Food ...">
                <button id="submit" class="btn"><i class="fas fa-search"></i></button>            </div>
            <div class="inputImage">
                <img src="dummyApple.jpg" alt="" srcset="">
            </div>
            <div class="foodDetails">
                <h4 >NURTITIONS :-</h4>
                <div class="Enerc_Kcal">
                    <p style="font-size: 12px;" class="NOCcriticalCaseTitle">Enerc_Kcal</p>
                    <p class="NOCcriticalCase">23</p>
                </div>
                <div class="PROCNT">
                    <p style="font-size: 12px;" class="NOCActiveCaseTitle">PROCNT</p>
                    <p class="NOCActiveCase">232</p>
                </div>
                <div class="FAT">
                    <p style="font-size: 12px;" class="NOCtotalCaseTitle">FAT</p>
                    <p class="NOCtotalCase">2323</p>
                </div>
                <!-- <div class="CHOCDF">
                    <p style="font-size: 12px;" class="NOCrecentDeathsTitle">CHOCDF</p>
                    <p class="NOCrecentDeaths">2</p>
                </div> -->
                <div class="FIBTG">
                    <p style="font-size: 12px;" class="NOCtotalTestsTitle">FIBTG</p>
                    <p class="NOCtotalTests">3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
